<div class="page-container">
  
  <mat-card class="modern-card form-card">
    
    <div class="card-header">
      <button mat-icon-button (click)="voltar()">
        <mat-icon>arrow_back</mat-icon>
      </button>
      <div>
        <h2>Novo Usuário</h2>
        <p>Preencha os dados para adicionar um membro ao time.</p>
      </div>
    </div>

    <mat-card-content>
      <form [formGroup]="form" (ngSubmit)="onSubmit()">

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Nome Completo</mat-label>
          <input matInput formControlName="nome" placeholder="Ex: João Silva">
          <mat-icon matSuffix>badge</mat-icon>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>E-mail Corporativo</mat-label>
          <input matInput formControlName="login" placeholder="usuario@empresa.com">
          <mat-icon matSuffix>mail</mat-icon>
        </mat-form-field>

        <div class="row">
          <mat-form-field appearance="outline" class="half-width">
            <mat-label>Senha Inicial</mat-label>
            <input matInput formControlName="senha" type="password">
            <mat-icon matSuffix>key</mat-icon>
          </mat-form-field>

          <mat-form-field appearance="outline" class="half-width">
            <mat-label>Perfil de Acesso</mat-label>
            <mat-select formControlName="regra">
              <mat-option value="USER">
                <mat-icon class="small-icon">person</mat-icon> Funcionário
              </mat-option>
              <mat-option value="ADMIN">
                <mat-icon class="small-icon">security</mat-icon> Administrador
              </mat-option>
            </mat-select>
          </mat-form-field>
        </div>

        <button mat-flat-button color="primary" class="btn-submit" type="submit" [disabled]="form.invalid">
          <mat-icon>person_add</mat-icon>
          CADASTRAR USUÁRIO
        </button>

      </form>
    </mat-card-content>
  </mat-card>
</div>
